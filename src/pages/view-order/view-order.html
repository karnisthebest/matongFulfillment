<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="varfilterall.filter"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="filterall()"
  (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <!-- Segment in content -->
  <ion-segment [(ngModel)]="varfilterall.order" color="primary" (ionChange)="filterall($event)">
    <ion-segment-button value="Ascending">
        Ascending
    </ion-segment-button>
    <ion-segment-button value="Descending">
        Descending
    </ion-segment-button>
  </ion-segment>
  <ion-segment [(ngModel)]="varfilterall.range" (ionChange)="filterall($event)">
      <ion-segment-button value="today">Today</ion-segment-button>
      <ion-segment-button value="week">This Week</ion-segment-button>
      <ion-segment-button value="all">All</ion-segment-button>
  </ion-segment>
  <ion-segment [(ngModel)]="varfilterall.orderIsCanceled" (ionChange)="filterall($event)">
      <ion-segment-button value="false">Not Canceled</ion-segment-button>
      <ion-segment-button value="true">Canceled</ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<div class="mycard">
<ion-list>


    <ion-item-sliding #itemsliding *ngFor="let order of filtered; let i = index;">
      <ion-item (click)="ViewDetail('OrderDetailPage',order)">
          {{order.orderId}} + {{order.orderTimes}} + {{order.qty}}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="DeleteItem(order);slideclose(itemsliding);"><ion-icon class="icon" name="trash"></ion-icon></button>
      </ion-item-options>
  
      <ion-item-options side="right">
        <button ion-button (click)="ViewDetail('OrderDetailPage',order);slideclose(itemsliding);"><ion-icon class="icon" name="menu"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>

</ion-content>
