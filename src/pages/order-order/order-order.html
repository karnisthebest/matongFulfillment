  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>



    <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="ReceiverName" [(ngModel)]="bodyjson.ReceiverName"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="text" placeholder="ReceiverAddress" [(ngModel)]="bodyjson.ReceiverAddress"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="ReceiverCity" [(ngModel)]="bodyjson.ReceiverCity"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="ReceiverCountry" [(ngModel)]="bodyjson.ReceiverCountry"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" placeholder="ReceiverZipCode" [(ngModel)]="bodyjson.ReceiverZipCode"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="OrderReMark" [(ngModel)]="bodyjson.OrderReMark"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="CouponRef" [(ngModel)]="bodyjson.CouponRef"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="OrderMerchandiseList"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="DistributorRef" [(ngModel)]="bodyjson.DistributorRef"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>DeliveryTimes</ion-label>
            <ion-datetime displayFormat="DD-MMM-YYYY h:mm A" pickerFormat="DD MM YYYY h mm A" [(ngModel)]="bodyjson.DeliveryTimes"></ion-datetime>
          </ion-item>

          <ion-item>
              <ion-label>OrderMerchandiseList</ion-label>
              <ion-select [(ngModel)]="itemselected" multiple="true" (ngModelChange)="FindItemsSelected(itemselected)">
                <ion-option *ngFor="let item of MerchandiseList; let i = index;" [value]="item">{{i+1}}. {{item.merchandiseId}}</ion-option>
              </ion-select>
          </ion-item>
          
          <ion-item *ngFor="let item of itemsOrder; let i = index;">
              <ion-label style="font-size:16px; font-weight: bold; margin-bottom: -10px;" color="primary" stacked>Name: {{item.merchandiseName}}  ID: {{item.merchandiseId}}</ion-label>
              <ion-label color="" stacked>Quality not more than {{itemsOrderCheckQTY[i].merchandiseQTY}}</ion-label>
              <ion-input type="number" min="0" placeholder="Quality" [(ngModel)]="item.merchandiseQTY"></ion-input>
          </ion-item>
          <button ion-button round (click)="SubmitOrder()">SubmitOrder</button>
      </ion-list>

</ion-content>
